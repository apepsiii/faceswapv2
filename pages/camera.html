<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum Cineplex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            text-align: center;
            font-family: sans-serif;
            background: linear-gradient(150deg, #0a1f44, #ff1493);
            padding: 20px;
            margin: 0;
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
            overflow: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
        }

        .credit-display {
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            color: #0a1f44;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
            font-size: 0.9rem;
        }

        .credit-display.low {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .credit-warning {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .credit-warning h4 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .credit-warning p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .payment-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .camera-container {
            position: relative;
            width: 600px;
            max-width: auto;
            height: 800px;
            margin-top: 40px;
            margin-bottom: 100px;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            height: 800px;
            object-fit: cover;
            display: block;
            transform: scaleX(-1);
        }

        #canvas {
            display: none;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid rgba(0, 255, 204, 0.6);
            border-radius: 20px;
            pointer-events: none;
        }

        .countdown-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: 900;
            color: #ffff;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .countdown-overlay.hidden {
            display: none;
        }

        .ready-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            transition: opacity 0.5s;
        }

        .ready-overlay.hidden {
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 31, 68, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .page {
                position: absolute;
                top: 5%;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                max-width: 600px;
            }

            .camera-container {
                max-width: 100%;
                margin: 20px auto;
            }

            #video {
                height: 500px;
            }

            h3 {
                font-size: 1.5rem;
                margin-top: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Checking Credits...</div>
        <div class="loading-subtext">Please wait while we verify your account</div>
    </div>

    <div class="page">
        <div class="header">
            <div class="logo">
                <img src="/static/images/logo.png" alt="Logo" onclick="logout()">
            </div>
            <div class="credit-display" id="creditDisplay">
                <i class="fas fa-coins"></i> Credits: <span id="creditCount">-</span>
            </div>
        </div>
        
        <h3>EKSPRESIKAN GAYA MU</h3>
        <div class="subtitle">Siap untuk mengambil foto dengan karakter pilihan Anda</div>

        <!-- Credit Warning -->
        <div class="credit-warning" id="creditWarning">
            <h4><i class="fas fa-exclamation-triangle"></i> Credits Habis!</h4>
            <p>Anda tidak memiliki credits untuk mengambil foto. Silakan lakukan pembayaran terlebih dahulu untuk melanjutkan.</p>
            <button class="payment-btn" onclick="goToPayment()">
                <i class="fas fa-credit-card"></i> Bayar Sekarang - Rp 5.000
            </button>
        </div>
        
        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="camera-overlay"></div>
            
            <!-- Ready Overlay -->
            <div class="ready-overlay hidden" id="readyOverlay">
                <div class="ready-text">Ready...</div>
            </div>
            
            <!-- Countdown Overlay -->
            <div class="countdown-overlay hidden" id="countdownOverlay">
                <div class="countdown-number" id="countdownNumber">5</div>
            </div>
            
            <audio id="cekrekSound" src="/static/images/cekrek.mp3" preload="auto"></audio>
        </div>
    </div>

    <script>
        class CameraManager {
            constructor() {
                this.videoStream = null;
                this.currentUser = null;
                this.selectedCharacter = null;
                this.capturedImage = null;
                this.countdownTimer = null;
                this.isCountingDown = false;
                this.token = localStorage.getItem('token');
                
                this.init();
            }

            async init() {
                try {
                    // Show loading
                    this.showLoading('Checking Credits...');

                    // Check authentication
                    if (!this.checkAuth()) return;

                    // Load user data and check credits
                    await this.loadUserData();
                    
                    // Check if credits sufficient
                    if (!this.checkCredits()) return;

                    // Load selected character
                    if (!this.loadSelectedCharacter()) return;

                    // Initialize camera
                    await this.initializeCamera();

                    this.hideLoading();
                } catch (error) {
                    console.error('Camera initialization error:', error);
                    this.showError('Gagal menginisialisasi kamera');
                }
            }

            checkAuth() {
                if (!this.token) {
                    this.showError('Silakan login terlebih dahulu');
                    setTimeout(() => {
                        window.location.replace('/login');
                    }, 2000);
                    return false;
                }
                return true;
            }

            async loadUserData() {
                try {
                    this.showLoading('Loading user data...');
                    
                    const response = await fetch('/api/me', {
                        headers: {'Authorization': `Bearer ${this.token}`}
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load user data');
                    }

                    const data = await response.json();
                    if (data.success) {
                        this.currentUser = data.user;
                        this.updateCreditDisplay();
                        
                        // Update localStorage dengan data terbaru
                        localStorage.setItem('user', JSON.stringify(this.currentUser));
                    } else {
                        throw new Error('Invalid user data');
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    this.showError('Gagal memuat data user');
                    setTimeout(() => {
                        window.location.replace('/login');
                    }, 2000);
                }
            }

            checkCredits() {
                if (!this.currentUser || this.currentUser.credit_balance < 1) {
                    this.showCreditWarning();
                    return false;
                }
                return true;
            }

            loadSelectedCharacter() {
                const characterData = localStorage.getItem('selectedCharacter');
                
                if (!characterData) {
                    this.showError('Karakter belum dipilih');
                    setTimeout(() => {
                        window.location.replace('/character');
                    }, 2000);
                    return false;
                }
                
                try {
                    this.selectedCharacter = JSON.parse(characterData);
                    return true;
                } catch (error) {
                    this.showError('Data karakter tidak valid');
                    setTimeout(() => {
                        window.location.replace('/character');
                    }, 2000);
                    return false;
                }
            }

            updateCreditDisplay() {
                const creditCount = document.getElementById('creditCount');
                const creditDisplay = document.getElementById('creditDisplay');
                
                if (this.currentUser) {
                    creditCount.textContent = this.currentUser.credit_balance;
                    
                    if (this.currentUser.credit_balance <= 0) {
                        creditDisplay.classList.add('low');
                    } else {
                        creditDisplay.classList.remove('low');
                    }
                }
            }

            showCreditWarning() {
                this.hideLoading();
                document.getElementById('creditWarning').style.display = 'block';
                document.getElementById('cameraContainer').style.display = 'none';
                
                // Auto redirect ke character selection setelah 5 detik
                setTimeout(() => {
                    this.showLoading('Redirecting to character selection...');
                    setTimeout(() => {
                        window.location.replace('/character');
                    }, 1000);
                }, 5000);
            }

            async initializeCamera() {
                try {
                    this.showLoading('Mengakses kamera...');
                    
                    // Request camera permission
                    this.videoStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' }
                    });

                    const video = document.getElementById('video');
                    video.srcObject = this.videoStream;

                    video.onloadedmetadata = () => {
                        this.hideLoading();
                        // Start photo sequence after camera ready
                        setTimeout(() => {
                            this.showReadyThenCountdown();
                        }, 1000);
                    };

                } catch (error) {
                    this.hideLoading();
                    this.showError('Tidak dapat mengakses kamera. Pastikan browser memiliki izin kamera.');
                    console.error('Camera error:', error);
                }
            }

            showReadyThenCountdown() {
                const readyOverlay = document.getElementById('readyOverlay');
                readyOverlay.classList.remove('hidden');

                // Turn on light
                fetch('/relay?state=on')
                    .then(() => console.log("Lampu HIDUP"))
                    .catch(() => console.log("Gagal hidupkan lampu"));

                setTimeout(() => {
                    readyOverlay.classList.add('hidden');
                    this.startCountdown();
                }, 3000);
            }

            startCountdown() {
                const countdownOverlay = document.getElementById("countdownOverlay");
                const countdownNumber = document.getElementById("countdownNumber");
                const cekrekSound = document.getElementById("cekrekSound");

                countdownOverlay.classList.remove("hidden");

                let count = 5;
                countdownNumber.textContent = count;

                this.countdownTimer = setInterval(() => {
                    count--;

                    if (count === 4) {
                        cekrekSound.play().catch(e => console.log('Audio play failed:', e));
                    }

                    if (count >= 0) {
                        countdownNumber.textContent = count;
                    }

                    if (count < 0) {
                        clearInterval(this.countdownTimer);
                        countdownOverlay.classList.add("hidden");
                        this.capturePhoto();
                    }
                }, 1000);
            }

            capturePhoto() {
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                ctx.drawImage(video, 0, 0);

                canvas.toBlob(blob => {
                    this.capturedImage = blob;

                    if (this.videoStream) {
                        this.videoStream.getTracks().forEach(track => track.stop());
                    }

                    // Turn off light
                    fetch('/relay?state=off')
                        .then(() => console.log("Lampu MATI"))
                        .catch(() => console.log("Gagal matikan lampu"));

                    this.autoGenerateFaceSwap();
                }, 'image/jpeg', 0.9);
            }

            async autoGenerateFaceSwap() {
                if (!this.capturedImage || !this.selectedCharacter) {
                    this.showError('Foto dan karakter harus dipilih');
                    return;
                }
                
                this.showLoading('Sedang memproses foto Anda...', 'Mohon tunggu 10-20 detik');
                document.getElementById('cameraContainer').style.display = 'none';
                
                try {
                    const formData = new FormData();
                    formData.append('webcam', this.capturedImage, 'capture.jpg');
                    formData.append('template_name', this.selectedCharacter.name);
                    formData.append('apply_frame', 'true');
                    
                    const response = await fetch('/api/swap', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Store result data
                        const resultData = {
                            result_url: data.data.result_url,
                            result_filename: data.data.result_filename,
                            template_used: this.selectedCharacter.name,
                            faces_detected: data.data.faces_detected || { source: 1, template: 1 },
                            frame_applied: true,
                            processing_time: new Date().toISOString(),
                            credits_remaining: data.data.credits_remaining
                        };
                        
                        localStorage.setItem('resultData', JSON.stringify(resultData));
                        
                        // Update user credits
                        if (this.currentUser) {
                            this.currentUser.credit_balance = data.data.credits_remaining;
                            localStorage.setItem('user', JSON.stringify(this.currentUser));
                        }
                        
                        window.location.replace('/result');
                    } else {
                        if (response.status === 402) {
                            // Credits habis
                            this.showError('Credits habis! Redirecting to payment...');
                            setTimeout(() => {
                                window.location.replace('/payment');
                            }, 2000);
                        } else {
                            this.showError(data.detail || 'Generate gagal');
                            this.resetCamera();
                        }
                    }
                } catch (error) {
                    this.showError('Koneksi gagal. Silakan coba lagi.');
                    console.error('Generate error:', error);
                    this.resetCamera();
                }
            }

            resetCamera() {
                this.hideLoading();
                document.getElementById('cameraContainer').style.display = 'block';
                
                if (this.countdownTimer) {
                    clearInterval(this.countdownTimer);
                    this.countdownTimer = null;
                }
                
                // Restart camera
                this.initializeCamera();
            }

            showLoading(text = 'Loading...', subtext = '') {
                const overlay = document.getElementById('loadingOverlay');
                const textElement = overlay.querySelector('.loading-text');
                const subtextElement = overlay.querySelector('.loading-subtext');
                
                textElement.textContent = text;
                subtextElement.textContent = subtext;
                overlay.classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }

            showError(message) {
                console.error(message);
                alert(message); // You can replace with toast notification
            }

            // Cleanup when leaving page
            cleanup() {
                if (this.videoStream) {
                    this.videoStream.getTracks().forEach(track => track.stop());
                }
                if (this.countdownTimer) {
                    clearInterval(this.countdownTimer);
                }
            }
        }

        // Global functions
        function goToPayment() {
            window.location.href = '/payment';
        }

        async function logout() {
            try {
                const token = localStorage.getItem('token');

                if (token) {
                    try {
                        await fetch('/api/logout', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    } catch (error) {
                        console.log('Logout API not available, proceeding with local logout');
                    }
                }

                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('selectedCharacter');

                alert('Logout berhasil!');
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                localStorage.clear();
                window.location.href = '/login';
            }
        }

        // Initialize camera manager
        let cameraManager;
        document.addEventListener('DOMContentLoaded', function() {
            cameraManager = new CameraManager();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && cameraManager) {
                cameraManager.cleanup();
            }
        });

        // Cleanup when leaving page
        window.addEventListener('beforeunload', function() {
            if (cameraManager) {
                cameraManager.cleanup();
            }
        });
    </script>
</body>
</html>
