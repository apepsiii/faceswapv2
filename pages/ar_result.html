<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasil Foto - AR Photo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
        background: linear-gradient(150deg, #0a1f44, #ff1493);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #fff;
        text-align: center;
    }
    h3 {
        margin: 20px 0;
        font-size: 2rem;
    }
    .result-container {
        width: 600px;
        max-width: 90%;
        background: #000;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        margin-bottom: 20px;
    }
    .result-container img {
        width: 100%;
        display: block;
    }
    .qr-container {
        margin-top: 20px;
        text-align: center;
    }
    #qrcode canvas {
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .countdown {
        margin-top: 15px;
        font-size: 1rem;
        color: #fff;
        opacity: 0.8;
    }
    button {
        padding: 10px 20px;
        font-size: 1.2rem;
        background: #ff1493;
        border: none;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s;
    }
    button:hover {
        background: #c40e70;
    }
</style>
</head>
<body>

<h3>HASIL FOTO KAMU</h3>

<div class="result-container">
    <img id="resultImage" src="" alt="Hasil Foto">
</div>

<div class="qr-container">
    <h4>Scan QR Code untuk Download</h4>
    <div id="qrcode"></div>
    <div class="countdown">
        Kamu akan kembali ke halaman karakter dalam <span id="countdown">30</span> detik...
    </div>
</div>

<button onclick="goBackToCharacter()">Kembali Sekarang</button>

<script>
const urlParams = new URLSearchParams(window.location.search);
const imgName = urlParams.get("img");

if (!imgName) {
    alert("Foto tidak ditemukan.");
    localStorage.setItem("refreshOnce", "true");
    window.location.replace("/ar-character");
} else {
    // REVERT: Ekstrak username dari nama file untuk membangun path yang benar
    const username = imgName.split('_')[0];

    // FIX: Construct the correct URL with the username subfolder.
    const localUrl = `/static/ar_results/${username}/${imgName}`;
    // FIX: Use a dynamic origin for the server URL to make it more robust.
    const serverUrl = `${window.location.origin}/static/ar_results/${username}/${imgName}`;

    // Tampilkan foto dari lokal
    const resultImage = document.getElementById("resultImage");
    resultImage.src = localUrl;
    resultImage.onerror = function() {
        console.error(`Gagal memuat gambar di: ${localUrl}. URL salah atau file tidak ada.`);
        // Optional: Tampilkan gambar placeholder atau pesan error
        resultImage.alt = "Gagal memuat gambar. Periksa path dan nama file.";
    };

    // Generate QR Code pakai link server
    QRCode.toCanvas(serverUrl, { width: 200, margin: 2 }, function (error, canvas) {
        if (error) {
            console.error("Gagal generate QR Code:", error);
            return;
        }
        document.getElementById("qrcode").appendChild(canvas);
    });
}

// Countdown 30 detik otomatis kembali
let countdown = 30;
const countdownEl = document.getElementById("countdown");

const timer = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;
    
    if (countdown <= 0) {
        clearInterval(timer);
        goBackToCharacter();
    }
}, 1000);

function goBackToCharacter() {
    localStorage.setItem("refreshOnce", "true");
    window.location.replace("/ar-character");
}
</script>

</body>
</html>
