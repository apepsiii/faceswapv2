<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Karakter - Platinum Cineplex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(150deg, #0a1f44, #ff1493);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        .credit-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .credit-info i {
            color: #00ffcc;
            font-size: 1.2rem;
        }
        
        .credit-number {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
        }
        
        h3 { 
            font-size: 2rem; 
            margin-bottom: 20px; 
            margin-top: 80px;
        }
        
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-top: 10px;
            align-items: flex-end;
        }
        
        .menu-item {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 200px;
            cursor: pointer;
            position: relative;
        }
        
        .menu-item img {
            max-height: 100%;
            width: auto;
            object-fit: contain;
            border-radius: 15px;
            display: block;
            transition: all 0.3s ease;
            box-shadow: none;
        }
        
        .menu-item img:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.4);
        }
        
        .menu-item img.selected {
            box-shadow: 0 0 20px 5px rgba(255,255,255,0.8);
            transform: translateY(-3px);
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Credit Info Display -->
<div class="credit-info">
    <i class="fas fa-coins"></i>
    <span>Credits: </span>
    <span class="credit-number" id="creditBalance">-</span>
</div>

<!-- Logo -->
<form class="logout-form">
    <div class="logo">
        <img src="/static/images/logo.png" height="50px" onclick="logout()">
    </div>
</form>

<h3>PILIH KARAKTERMU</h3>

<div class="menu-grid" id="characterGrid"></div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">Checking credits...</div>
</div>

<script>
// Reset visit count and clear previous selections
localStorage.setItem('characterVisitCount', 0);
localStorage.removeItem('selectedCharacter');

// Check authentication
const token = localStorage.getItem('token');
if (!token) {
    window.location.replace('/login');
}

// Global variables
let currentUser = null;
let userCredits = 0;

// Character data
const characters = [
    { name: 'Jumbo' },
    { name: 'minion' },
];


// Initialize page
document.addEventListener('DOMContentLoaded', async function() {
    await loadUserData();
    displayCharacters();
    
    if (!sessionStorage.getItem('refreshed')) {
        sessionStorage.setItem('refreshed', 'true');
        setTimeout(() => {
            window.location.reload();
        }, 1000);
    } else {
        sessionStorage.removeItem('refreshed');
    }
});

// Load user data and credit info
async function loadUserData() {
    try {
        const response = await fetch('/api/me', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (response.ok) {
            const userData = await response.json();
            if (userData.success && userData.user) {
                currentUser = userData.user;
                userCredits = userData.user.credit_balance || 0;
                
                // Update credit display
                document.getElementById('creditBalance').textContent = userCredits;
                
                console.log('User loaded:', currentUser);
                console.log('Credits:', userCredits);
            }
        } else {
            throw new Error('Failed to load user data');
        }
    } catch (error) {
        console.error('Error loading user data:', error);
        // Fallback - still allow character selection but will redirect to payment
        userCredits = 0;
        document.getElementById('creditBalance').textContent = '0';
    }
}

// Display character selection
function displayCharacters() {
    const grid = document.getElementById('characterGrid');
    grid.innerHTML = '';
    
    characters.forEach(char => {
        const imagePath = `/static/ar_assets/thumbnail/${char.name}.png`; // Append .png for display
        const item = document.createElement('div');

        item.className = 'menu-item';
        item.innerHTML = `<img src="${imagePath}" alt="${char.name}" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNjY3ZWVhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkFSIENIQVI8L3RleHQ+PC9zdmc+';">`;
        
        const img = item.querySelector('img');
        img.addEventListener('click', () => selectCharacter(char, img));
        
        grid.appendChild(item);
    });
}

// Handle character selection with credit checking
async function selectCharacter(char, imgElement) {
    // Visual feedback
    document.querySelectorAll('.menu-item img').forEach(i => i.classList.remove('selected'));
    imgElement.classList.add('selected');
    
    // Store selected character
    const selectedCharacter = { 
        name: char.name, 
        path: `/static/ar_assets/thumbnail/${char.name}.png` // Append .png for path
    };

    localStorage.setItem('selectedCharacter', JSON.stringify(selectedCharacter));
    
    console.log('Character selected:', selectedCharacter);
    console.log('User credits:', userCredits);
    console.log('User role:', currentUser?.role);
    
    // Show loading
    showLoading('Checking credits...');
    
    try {
        // Re-check user credits in real-time (in case updated from another session)
        await loadUserData();
        
        // Decision logic
        if (currentUser?.role === 'admin') {
            console.log('Admin user - skip payment, go to camera');
            showLoading('Admin access - redirecting to camera...');
            setTimeout(() => {
                window.location.replace('/ar_camera');
            }, 1000);
            
        } else if (userCredits > 0) {
            console.log('User has credits - go to camera');
            showLoading('Credits available - redirecting to camera...');
            setTimeout(() => {
                window.location.replace('/ar_camera');
            }, 1000);
            
        } else {
            console.log('User needs credits - go to payment');
            showLoading('No credits - redirecting to payment...');
            setTimeout(() => {
                window.location.replace('/ar_payment');
            }, 1000);
        }
        
    } catch (error) {
        console.error('Error during credit check:', error);
        hideLoading();
        alert('Terjadi kesalahan. Silakan coba lagi.');
    }
}

// Show loading overlay
function showLoading(message) {
    document.getElementById('loadingText').textContent = message;
    document.getElementById('loadingOverlay').style.display = 'flex';
}

// Hide loading overlay
function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
}

// Auto redirect after idle (60 seconds)
let idleTimeout;
const idleLimit = 60000; // 60 seconds

function resetIdleTimer() {
    clearTimeout(idleTimeout);
    idleTimeout = setTimeout(() => {
        window.location.replace('/ar_manipulasi');
    }, idleLimit);
}

// Event listeners for activity detection
['mousemove', 'mousedown', 'keypress', 'touchstart'].forEach(evt => {
    document.addEventListener(evt, resetIdleTimer);
});

// Start idle timer
resetIdleTimer();

// Logout function
function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    localStorage.removeItem('selectedCharacter');
    window.location.replace('/login');
}

</script>

</body>
</html>
