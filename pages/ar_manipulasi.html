<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Karakter AR - Platinum Cineplex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(150deg, #0a1f44, #ff1493);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo img {
            height: 50px;
            cursor: pointer;
        }
        
        .credit-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .credit-info i {
            color: #00ffcc;
            font-size: 1.3rem;
        }
        
        .credit-number {
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }
        
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .character-card.selected {
            border-color: #00ffcc;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            transform: translateY(-5px);
        }
        
        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .character-card:hover::before {
            left: 100%;
        }
        
        .character-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .character-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .character-type {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #00ffcc;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .characters-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </button>
    
    <div class="logo">
        <img src="/static/images/logo.png" alt="Logo" onclick="logout()">
    </div>
    
    <div class="credit-info">
        <i class="fas fa-coins"></i>
        <span>Credits: </span>
        <span class="credit-number" id="creditBalance">-</span>
    </div>
</div>

<!-- Main Content -->
<h1>Choose Your AR Character</h1>
<p class="subtitle">Select a character for your AR photo experience</p>

<div class="characters-grid" id="charactersGrid"></div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">Processing...</div>
</div>

<script>
// Authentication check
const token = localStorage.getItem('token');
if (!token) {
    window.location.replace('/login');
}

// Global variables
let currentUser = null;
let userCredits = 0;
let selectedCharacterCard = null;

// Character data - can be loaded from API later
const characters = [
    { 
        name: 'Jumbo', 
        filename: 'Jumbo.png',
        type: 'Friendly Giant',
        description: 'Big friendly character'
    },
    { 
        name: 'Minion', 
        filename: 'minion.png',
        type: 'Cute Helper',
        description: 'Small yellow helper'
    }
];

// Initialize page
document.addEventListener('DOMContentLoaded', async function() {
    await loadUserData();
    displayCharacters();
});

// Load user data and credit info
async function loadUserData() {
    try {
        const response = await fetch('/api/me', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (response.ok) {
            const userData = await response.json();
            if (userData.success && userData.user) {
                currentUser = userData.user;
                userCredits = userData.user.credit_balance || 0;
                
                // Update credit display
                document.getElementById('creditBalance').textContent = userCredits;
                
                console.log('User loaded:', currentUser);
                console.log('Credits:', userCredits);
            }
        } else {
            throw new Error('Failed to load user data');
        }
    } catch (error) {
        console.error('Error loading user data:', error);
        // Fallback
        userCredits = 0;
        document.getElementById('creditBalance').textContent = '0';
    }
}

// Display character cards
function displayCharacters() {
    const grid = document.getElementById('charactersGrid');
    grid.innerHTML = '';
    
    characters.forEach((char, index) => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.setAttribute('data-character', char.filename);
        
        const imagePath = `/static/ar_assets/thumbnail/${char.filename}`;
        
        card.innerHTML = `
            <img src="${imagePath}" 
                 alt="${char.name}" 
                 class="character-image"
                 onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNjY3ZWVhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPiR7Y2hhci5uYW1lfTwvdGV4dD48L3N2Zz4=';">
            <div class="character-name">${char.name}</div>
            <div class="character-type">${char.type}</div>
        `;
        
        card.addEventListener('click', () => selectCharacter(char, card));
        grid.appendChild(card);
    });
}

// Handle character selection
async function selectCharacter(char, cardElement) {
    // Visual feedback
    if (selectedCharacterCard) {
        selectedCharacterCard.classList.remove('selected');
    }
    cardElement.classList.add('selected');
    selectedCharacterCard = cardElement;
    
    // Store selected character
    const selectedCharacter = { 
        name: char.filename, 
        path: `/static/ar_assets/thumbnail/${char.filename}`,
        displayName: char.name
    };
    localStorage.setItem('selectedCharacter', JSON.stringify(selectedCharacter));
    
    console.log('Character selected:', selectedCharacter);
    console.log('User credits:', userCredits);
    console.log('User role:', currentUser?.role);
    
    // Show loading
    showLoading('Checking your credits...');
    
    try {
        // Re-check user credits (real-time)
        await loadUserData();
        
        // Decision logic with delay for UX
        setTimeout(() => {
            if (currentUser?.role === 'admin') {
                console.log('Admin user - skip payment');
                showLoading('Admin access detected<br>Redirecting to camera...');
                setTimeout(() => {
                    window.location.replace('/ar_camera');
                }, 1500);
                
            } else if (userCredits > 0) {
                console.log('User has credits');
                showLoading(`You have ${userCredits} credits<br>Redirecting to camera...`);
                setTimeout(() => {
                    window.location.replace('/ar_camera');
                }, 1500);
                
            } else {
                console.log('User needs credits');
                showLoading('No credits available<br>Redirecting to payment...');
                setTimeout(() => {
                    window.location.replace('/ar_payment');
                }, 1500);
            }
        }, 1000);
        
    } catch (error) {
        console.error('Error during credit check:', error);
        hideLoading();
        alert('Terjadi kesalahan. Silakan coba lagi.');
    }
}

// Show loading overlay
function showLoading(message) {
    document.getElementById('loadingText').innerHTML = message;
    document.getElementById('loadingOverlay').style.display = 'flex';
}

// Hide loading overlay
function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
}

// Navigation functions
function goBack() {
    window.location.href = '/dashboard';
}

function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    localStorage.removeItem('selectedCharacter');
    window.location.replace('/login');
}

// Auto redirect after idle (90 seconds for character selection)
let idleTimeout;
const idleLimit = 90000; // 90 seconds

function resetIdleTimer() {
    clearTimeout(idleTimeout);
    idleTimeout = setTimeout(() => {
        window.location.replace('/dashboard');
    }, idleLimit);
}

// Event listeners for activity detection
['mousemove', 'mousedown', 'keypress', 'touchstart', 'click'].forEach(evt => {
    document.addEventListener(evt, resetIdleTimer);
});

// Start idle timer
resetIdleTimer();

</script>

</body>
</html>
