<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Swap Studio - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            text-align: center;
            font-family: sans-serif;
            background: linear-gradient(150deg, #0a1f44, #ff1493);
            padding: 20px;
            margin: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .logo img {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        form {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #ff4c60;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 204, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        .alert.success {
            background: rgba(81, 207, 102, 0.2);
            border: 1px solid rgba(81, 207, 102, 0.5);
            color: #51cf66;
        }

        .loading {
            display: none;
            margin: 10px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 480px) {
            .page {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <form id="loginForm">
        <div class="logo">
                <img src="/static/images/logo.png" alt="Logo" />
            </div>
            <h2>LOGIN</h2>
         <div class="alert error" id="loginError"></div>
            <div class="loading" id="loginLoading">
                <div class="spinner"></div>
            </div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <!-- <button type="button" class="btn btn-secondary" id="registerBtn">
                <i class="fas fa-user-plus"></i> Register
            </button> -->
        </form>
    </div>

    <script>
        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loginLoading');
            const errorAlert = document.getElementById('loginError');
            
            // Show loading
            loading.style.display = 'block';
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to character selection
                    window.location.replace('/dashboard');
                } else {
                    showError(data.detail || data.message || 'Login gagal');
                }
            } catch (error) {
                showError('Koneksi gagal. Silakan coba lagi.');
            } finally {
                loading.style.display = 'none';
            }
        });

        // Register button
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Username dan password harus diisi');
                return;
            }
            
            const loading = document.getElementById('loginLoading');
            const errorAlert = document.getElementById('loginError');
            
            loading.style.display = 'block';
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Registrasi berhasil! Silakan login.');
                } else {
                    showError(data.detail || data.message || 'Registrasi gagal');
                }
            } catch (error) {
                showError('Koneksi gagal. Silakan coba lagi.');
            } finally {
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            const errorAlert = document.getElementById('loginError');
            errorAlert.textContent = message;
            errorAlert.className = 'alert error';
            errorAlert.style.display = 'block';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorAlert = document.getElementById('loginError');
            errorAlert.textContent = message;
            errorAlert.className = 'alert success';
            errorAlert.style.display = 'block';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'character.html';
        }
    </script>
</body>
</html>
