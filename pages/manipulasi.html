<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinum Cineplex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            text-align: center;
            font-family: sans-serif;
            background: linear-gradient(150deg, #0a1f44, #ff1493);
            padding: 20px;
            margin: 0;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            border: 5px;
        }

        .logo img {
            width: 20%;
            height: 20%;
            object-fit: cover;
            padding-top: 25px;
        }

        h3 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        form {
            width: 100%;
            max-width: 800px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 gambar per baris */
            gap: 20px;
            margin-bottom: 40px;
            padding: 0 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .menu-grid .menu-item {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            transform: translateY(-10%);
        }

        .menu-grid .menu-item img {
            width: 100%;
            aspect-ratio: 9 / 16; /* Rasio 9:16 portrait */
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
        }

        .menu-grid .menu-item:hover img {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.6); /* Shadow putih */
        }

        .selected-template {
            margin-top: 20px;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 15px;
            backdrop-filter: none;
            width: 90%;
            max-width: 300px;
            overflow: hidden;
        }

        .selected-template img {
           width: 90%; /* Kurangi lebar menjadi 90% dari kontainer */
            aspect-ratio: 9 / 16;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto; /* Supaya tetap center */
        }

        .continue-btn {
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            color: #0a1f44;
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.3);
            display: none !important;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 204, 0.4);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            color: #0a1f44;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.4);
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
                gap: 20px;
            }
            
            
            h3 {
                font-size: 1.5rem;
                margin-top: 10px;
            }
        }
          .character-name {
                display: none; /* sembunyikan nama karakter di HP */
            }
        @media (max-width: 768px) {
         .menu-grid {
            grid-template-columns: repeat(4, 1fr); /* 2 gambar per baris */
            gap: 15px;
            padding: 0 10px;
            }

            .menu-grid .menu-item img {
                aspect-ratio: 9 / 16;
                height: auto;
            }

            .character-name {
                display: none; /* sembunyikan nama karakter di HP */
            }

            h3 {
                font-size: 1.3rem;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <form class="logout-form">
        <div class="logo">
            <img src="/static/images/logo.png" height="50px" onclick="logout()">
        </div>
        </form>
        <h3>PILIH KARAKTERMU</h3>
        <div class="alert error" id="characterError"></div>
        <div class="loading" id="characterLoading">
            <div class="spinner"></div>
            <p>Memuat karakter...</p>
        </div>
        
        <form id="characterForm">
            <div class="menu-grid" id="characterGrid">
                <!-- Characters will be loaded here -->
            </div>
            
            <div class="selected-template" id="selectedTemplate">
                 <span id="selectedName"></span>
            </div>
            
            <button type="button" class="continue-btn" id="continueBtn">
                <i class="fas fa-camera"></i> Lanjut ke Kamera
            </button>
        </form>
    </div>

    <script>
        localStorage.setItem('characterVisitCount', 0);
        let selectedCharacter = null;
        
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.replace('/login');
        }

        // Check if user has valid session/credit - if yes, skip payment
        async function checkUserStatus() {
            try {
                const response = await fetch('/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    console.log('User status:', userData);
                    
                    // Check if user has credits or is admin
                    if (userData.user && (userData.user.credit_balance > 0 || userData.user.role === 'admin')) {
                        console.log('User has credits or is admin, skip payment');
                        return true; // Skip payment
                    }
                }
            } catch (error) {
                console.log('Failed to check user status:', error);
            }
            
            return false; // Needs payment
        }

        if (!sessionStorage.getItem('refreshed')) {
            sessionStorage.setItem('refreshed', 'true');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        } else {
            sessionStorage.removeItem('refreshed');
        }

        // Load characters on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Hapus selectedCharacter biar tampilan grid karakter fresh
            localStorage.removeItem('selectedCharacter');

            loadCharacters();

            // Optional: Repaint ekstra biar makin aman di HP tertentu
            setTimeout(() => {
                document.body.style.visibility = 'hidden';
                document.body.offsetHeight;
                document.body.style.visibility = 'visible';
            }, 50);
        });

        async function loadCharacters() {
            const loading = document.getElementById('characterLoading');
            const errorAlert = document.getElementById('characterError');
            const grid = document.getElementById('characterGrid');
            
            loading.style.display = 'block';
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/templates', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayCharacters(data.templates);
                } else {
                    showError('Gagal memuat karakter');
                }
            } catch (error) {
                showError('Koneksi gagal. Silakan coba lagi.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayCharacters(templates) {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';
            
            if (templates.length === 0) {
                // Show demo templates if no templates available
                const demoTemplates = [
                    { name: 'superhero.jpg', path: '/static/templates/superhero.jpg' },
                    { name: 'princess.jpg', path: '/static/templates/princess.jpg' },
                    { name: 'warrior.jpg', path: '/static/templates/warrior.jpg' },
                    { name: 'cartoon.jpg', path: '/static/templates/cartoon.jpg' }
                ];
                templates = demoTemplates;
            }
            
            templates.forEach((template, index) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                
                const characterName = template.name.replace(/\.[^/.]+$/, "").replace(/[-_]/g, ' ');
                
                menuItem.innerHTML = `
                    <input type="radio" id="char${index}" name="character" value="${template.name}" style="display: none;">
                    <label for="char${index}">
                        <img src="${template.path}" alt="${characterName}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNjY3ZWVhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPiR7Y2hhcmFjdGVyTmFtZX08L3RleHQ+PC9zdmc+'">
                        <div class="character-name">${characterName}</div>
                    </label>
                `;
                
                grid.appendChild(menuItem);
            });
            
            // Add event listeners to radio buttons
            document.querySelectorAll('input[name="character"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        selectCharacter(this.value, this.nextElementSibling.querySelector('.character-name').textContent);
                    }
                });
            });
        }

        async function selectCharacter(templateName, displayName) {
            selectedCharacter = {
                name: templateName,
                displayName: displayName
            };
            
            // Show selected template
            const selectedTemplate = document.getElementById('selectedTemplate');
            const selectedName = document.getElementById('selectedName');
            const continueBtn = document.getElementById('continueBtn');
            
            selectedName.textContent = displayName;
            selectedTemplate.style.display = 'block';
            continueBtn.style.display = 'inline-block';

            // Store selected character
            localStorage.setItem('selectedCharacter', JSON.stringify(selectedCharacter));
            
            // Check user status before redirecting
            const hasCreditsOrAdmin = await checkUserStatus();
            
            if (hasCreditsOrAdmin) {
                // User has credits or is admin, go directly to camera
                console.log('Redirecting to camera (has credits/admin)');
                window.location.replace('/camera');
            } else {
                // User needs to pay first
                console.log('Redirecting to payment (no credits)');
                window.location.replace('/payment');
            }
        }

        // Continue button (backup - should auto-trigger)
        document.getElementById('continueBtn').addEventListener('click', async function() {
            if (selectedCharacter) {
                localStorage.setItem('selectedCharacter', JSON.stringify(selectedCharacter));
                
                const hasCreditsOrAdmin = await checkUserStatus();
                
                if (hasCreditsOrAdmin) {
                    window.location.replace('/camera');
                } else {
                    window.location.replace('/payment');
                }
            }
        });

        function showError(message) {
            const errorAlert = document.getElementById('characterError');
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('selectedCharacter');
            window.location.replace('/login');
        }
    </script>
</body>
</html>
