<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Swap Studio - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            text-align: center;
            font-family: sans-serif;
            background: linear-gradient(150deg, #0a1f44, #ff1493);
            padding: 20px;
            margin: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .logo img {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        form {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #ff4c60;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 76, 96, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        .alert.success {
            background: rgba(81, 207, 102, 0.2);
            border: 1px solid rgba(81, 207, 102, 0.5);
            color: #51cf66;
        }

        .alert.info {
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid rgba(74, 144, 226, 0.5);
            color: #4a90e2;
        }

        .loading {
            display: none;
            margin: 10px 0;
            text-align: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-accounts h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #00ffcc;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .demo-info {
            text-align: left;
        }

        .demo-username {
            font-weight: 600;
            color: #fff;
        }

        .demo-role {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .demo-password {
            font-size: 0.9rem;
            color: #00ffcc;
            font-family: monospace;
        }

        .quick-login {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.3);
            color: #00ffcc;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-login:hover {
            background: rgba(0, 255, 204, 0.2);
            transform: scale(1.05);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page {
            animation: fadeIn 0.6s ease-out;
        }

        .role-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .role-user {
            background: rgba(74, 144, 226, 0.3);
            color: #4a90e2;
        }

        @media (max-width: 480px) {
            .page {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            form {
                padding: 30px 20px;
            }

            .demo-accounts {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <form id="loginForm">
            <div class="logo">
                <img src="/static/images/logo.png" alt="Logo" />
            </div>
            <h2>LOGIN</h2>
            
            <div class="alert error" id="loginError"></div>
            <div class="alert success" id="loginSuccess"></div>
            <div class="alert info" id="loginInfo"></div>
            
            <div class="loading" id="loginLoading">
                <div class="spinner"></div>
                <p>Authenticating...</p>
            </div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required autocomplete="username">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Demo Accounts Section -->
        <div class="demo-accounts">
            <h3><i class="fas fa-users"></i> Demo Accounts</h3>
            
            <div class="demo-account">
                <div class="demo-info">
                    <div class="demo-username">admin <span class="role-indicator role-admin">Admin</span></div>
                    <div class="demo-role">Full access to dashboard & management</div>
                </div>
                <div>
                    <div class="demo-password">admin123</div>
                    <button type="button" class="quick-login" onclick="quickLogin('admin', 'admin123')">
                        Quick Login
                    </button>
                </div>
            </div>

            <div class="demo-account">
                <div class="demo-info">
                    <div class="demo-username">cbt <span class="role-indicator role-user">User</span></div>
                    <div class="demo-role">Photo generation access</div>
                </div>
                <div>
                    <div class="demo-password">cbt123</div>
                    <button type="button" class="quick-login" onclick="quickLogin('cbt', 'cbt123')">
                        Quick Login
                    </button>
                </div>
            </div>

            <div class="demo-account">
                <div class="demo-info">
                    <div class="demo-username">bsd <span class="role-indicator role-user">User</span></div>
                    <div class="demo-role">Photo generation access</div>
                </div>
                <div>
                    <div class="demo-password">bsd123</div>
                    <button type="button" class="quick-login" onclick="quickLogin('bsd', 'bsd123')">
                        Quick Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced login form handling with role-based redirect
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('error', 'Username dan password harus diisi');
                return;
            }
            
            await performLogin(username, password);
        });

        async function performLogin(username, password) {
            const loading = document.getElementById('loginLoading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loading.style.display = 'block';
            loginBtn.disabled = true;
            hideAllAlerts();
            
            try {
                showAlert('info', 'Authenticating...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store authentication data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message with role info
                    const role = data.user.role;
                    const credits = data.user.credit_balance;
                    const roleText = role === 'admin' ? 'Administrator' : 'User';
                    
                    showAlert('success', `Login berhasil sebagai ${roleText}! Credits: ${credits}`);
                    
                    // Role-based redirect with delay for user feedback
                    setTimeout(() => {
                        const redirectUrl = data.redirect_url || (role === 'admin' ? '/dashboard_admin' : '/dashboard');
                        
                        console.log(`Redirecting ${username} (${role}) to ${redirectUrl}`);
                        window.location.replace(redirectUrl);
                    }, 1500);
                    
                } else {
                    showAlert('error', data.detail || data.message || 'Login gagal');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Koneksi gagal. Silakan coba lagi.');
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Quick login function for demo accounts
        function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // Add visual feedback
            showAlert('info', `Quick login as ${username}...`);
            
            // Perform login after short delay
            setTimeout(() => {
                performLogin(username, password);
            }, 500);
        }

        function showAlert(type, message) {
            hideAllAlerts();
            
            const alertElement = document.getElementById(`login${type.charAt(0).toUpperCase() + type.slice(1)}`);
            if (alertElement) {
                alertElement.textContent = message;
                alertElement.style.display = 'block';
                
                // Auto-hide non-error alerts
                if (type !== 'error') {
                    setTimeout(() => {
                        alertElement.style.display = 'none';
                    }, type === 'success' ? 3000 : 2000);
                }
            }
        }

        function hideAllAlerts() {
            const alerts = ['loginError', 'loginSuccess', 'loginInfo'];
            alerts.forEach(alertId => {
                const element = document.getElementById(alertId);
                if (element) {
                    element.style.display = 'none';
                }
            });
        }

        // Check if already logged in
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (token && userStr) {
                try {
                    const user = JSON.parse(userStr);
                    
                    // Verify token is still valid by checking with server
                    fetch('/api/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // Token is valid, redirect based on role
                            const redirectUrl = user.role === 'admin' ? '/dashboard_admin' : '/dashboard';
                            showAlert('info', 'Already logged in, redirecting...');
                            
                            setTimeout(() => {
                                window.location.replace(redirectUrl);
                            }, 1000);
                        } else {
                            // Token is invalid, clear storage
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                        }
                    })
                    .catch(error => {
                        console.log('Auth check failed:', error);
                        // Network error, don't redirect
                    });
                    
                } catch (error) {
                    // Invalid user data, clear storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        }

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Quick login shortcuts (Ctrl + number)
            if (e.ctrlKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        quickLogin('admin', 'admin123');
                        break;
                    case '2':
                        e.preventDefault();
                        quickLogin('cbt', 'cbt123');
                        break;
                    case '3':
                        e.preventDefault();
                        quickLogin('bsd', 'bsd123');
                        break;
                }
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            
            // Focus on username field
            document.getElementById('username').focus();
            
            // Show welcome message
            setTimeout(() => {
                showAlert('info', 'Selamat datang! Gunakan demo accounts atau login dengan akun Anda.');
            }, 500);
        });

        // Handle network status
        window.addEventListener('online', function() {
            showAlert('success', 'Koneksi internet tersambung kembali');
        });

        window.addEventListener('offline', function() {
            showAlert('error', 'Koneksi internet terputus');
        });
    </script>
</body>
</html>
