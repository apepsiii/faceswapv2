<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f6fa;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .nav-item {
            display: block;
            padding: 15px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item.active,
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .user-info h3 {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 600;
        }

        .user-status.active {
            background: #c6f6d5;
            color: #2f855a;
        }

        .user-status.inactive {
            background: #fed7d7;
            color: #c53030;
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #718096;
        }

        .user-details {
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-label {
            color: #718096;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }

        .revenue-highlight {
            grid-column: 1 / -1;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            font-weight: 700;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
        }

        .detail-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .detail-stat-card .label {
            color: #718096;
            font-size: 0.9rem;
        }

        .photos-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .photo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .photo-item:last-child {
            border-bottom: none;
        }

        .photo-info {
            flex: 1;
        }

        .photo-type {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .photo-type.face-swap {
            color: #667eea;
        }

        .photo-type.ar-photo {
            color: #f5576c;
        }

        .photo-date {
            font-size: 0.8rem;
            color: #718096;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .user-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-crown"></i> Admin Panel
        </div>
        <nav>
            <a href="/dashboard_admin" class="nav-item">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-users"></i> User Management
            </a>
            <a href="/settings_admin" class="nav-item">
                <i class="fas fa-cog"></i> Settings
            </a>
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-user"></i> User View
            </a>
        </nav>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1>👥 User Management</h1>
            <div class="admin-info">
                <span>Kelola semua user dan lihat statistik detail</span>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari user berdasarkan username...">
            <i class="fas fa-search"></i>
        </div>

        <!-- Loading -->
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Memuat data users...</p>
        </div>

        <!-- Users Grid -->
        <div class="users-grid" id="usersGrid">
            <!-- User cards will be populated here -->
        </div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal" id="userDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalUserName">User Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="detail-stats-grid" id="detailStatsGrid">
                <!-- Stats will be populated here -->
            </div>

            <div id="detailContent">
                <!-- Detailed content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class UserManagement {
            constructor() {
                this.users = [];
                this.filteredUsers = [];
                this.init();
            }

            async init() {
                if (!this.checkAuth()) return;
                
                await this.loadUsers();
                this.setupEventListeners();
            }

            checkAuth() {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                if (!token || user.role !== 'admin') {
                    alert('Admin access required');
                    window.location.href = '/login';
                    return false;
                }
                return true;
            }

            async loadUsers() {
                const loading = document.getElementById('loadingIndicator');
                const usersGrid = document.getElementById('usersGrid');
                
                loading.style.display = 'block';
                usersGrid.style.display = 'none';

                try {
                    const response = await fetch('/api/admin/users', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.users = data.users;
                        this.filteredUsers = [...this.users];
                        this.renderUsers();
                        usersGrid.style.display = 'grid';
                    } else {
                        throw new Error(data.error || 'Failed to load users');
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                    usersGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #718096;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                            <h3>Gagal memuat data users</h3>
                            <p>${error.message}</p>
                            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    `;
                    usersGrid.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            }

            renderUsers() {
                const usersGrid = document.getElementById('usersGrid');
                
                if (this.filteredUsers.length === 0) {
                    usersGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #718096;">
                            <i class="fas fa-users" style="font-size: 3rem; margin-bottom: 20px;"></i>
                            <h3>Tidak ada user ditemukan</h3>
                            <p>Belum ada user yang terdaftar atau tidak sesuai pencarian.</p>
                        </div>
                    `;
                    return;
                }

                usersGrid.innerHTML = '';
                
                this.filteredUsers.forEach(user => {
                    const userCard = this.createUserCard(user);
                    usersGrid.appendChild(userCard);
                });
            }

            createUserCard(user) {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.onclick = () => this.showUserDetails(user.id);

                const avatar = user.username.charAt(0).toUpperCase();
                const statusClass = user.is_active ? 'active' : 'inactive';
                const statusText = user.is_active ? 'Active' : 'Inactive';
                
                // Format tanggal join
                const joinDate = user.created_at ? new Date(user.created_at).toLocaleDateString('id-ID') : 'Unknown';
                const lastLogin = user.last_login ? new Date(user.last_login).toLocaleDateString('id-ID') : 'Never';

                card.innerHTML = `
                    <div class="user-header">
                        <div class="user-avatar">${avatar}</div>
                        <div class="user-info">
                            <h3>${user.username}</h3>
                            <span class="user-status ${statusClass}">${statusText}</span>
                        </div>
                    </div>

                    <div class="user-stats">
                        <div class="stat-item">
                            <div class="stat-number">${user.total_face_swap || 0}</div>
                            <div class="stat-label">Face Swap</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${user.total_ar_photos || 0}</div>
                            <div class="stat-label">AR Photos</div>
                        </div>
                    </div>

                    <div class="user-details">
                        <div class="detail-item">
                            <span class="detail-label">Credits:</span>
                            <span class="detail-value">${user.credit_balance || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Foto:</span>
                            <span class="detail-value">${user.total_photos || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Join Date:</span>
                            <span class="detail-value">${joinDate}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Last Login:</span>
                            <span class="detail-value">${lastLogin}</span>
                        </div>
                        
                        <div class="revenue-highlight">
                            Estimasi Revenue: ${this.formatCurrency(user.estimated_revenue || 0)}
                        </div>
                    </div>
                `;

                return card;
            }

            async showUserDetails(userId) {
                const modal = document.getElementById('userDetailModal');
                const modalUserName = document.getElementById('modalUserName');
                const detailStatsGrid = document.getElementById('detailStatsGrid');
                const detailContent = document.getElementById('detailContent');

                // Show modal with loading
                modal.classList.add('show');
                modalUserName.textContent = 'Loading...';
                detailStatsGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center;">Loading...</div>';
                detailContent.innerHTML = '';

                try {
                    const response = await fetch(`/api/admin/users/${userId}/details`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.renderUserDetails(data);
                    } else {
                        throw new Error(data.error || 'Failed to load user details');
                    }
                } catch (error) {
                    console.error('Error loading user details:', error);
                    detailStatsGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; color: red;">
                            Error: ${error.message}
                        </div>
                    `;
                }
            }

            renderUserDetails(data) {
                const user = data.user;
                const stats = data.statistics;
                const photos = data.recent_photos;

                document.getElementById('modalUserName').textContent = `Detail User: ${user.username}`;

                // Render stats
                const detailStatsGrid = document.getElementById('detailStatsGrid');
                detailStatsGrid.innerHTML = `
                    <div class="detail-stat-card">
                        <div class="number">${stats.total_photos}</div>
                        <div class="label">Total Foto</div>
                    </div>
                    <div class="detail-stat-card">
                        <div class="number">${stats.face_swap_count}</div>
                        <div class="label">Face Swap</div>
                    </div>
                    <div class="detail-stat-card">
                        <div class="number">${stats.ar_photos_count}</div>
                        <div class="label">AR Photos</div>
                    </div>
                    <div class="detail-stat-card">
                        <div class="number">${this.formatCurrency(stats.estimated_revenue)}</div>
                        <div class="label">Estimasi Revenue</div>
                    </div>
                    <div class="detail-stat-card">
                        <div class="number">${user.credit_balance}</div>
                        <div class="label">Credits</div>
                    </div>
                    <div class="detail-stat-card">
                        <div class="number">${stats.photos_this_month}</div>
                        <div class="label">Foto Bulan Ini</div>
                    </div>
                `;

                // Render recent photos
                const detailContent = document.getElementById('detailContent');
                let photosHtml = '<h3 style="margin-bottom: 15px;">Recent Photos (20 terbaru)</h3>';
                
                if (photos && photos.length > 0) {
                    photosHtml += '<div class="photos-list">';
                    photos.forEach(photo => {
                        const photoDate = new Date(photo.created_at).toLocaleString('id-ID');
                        photosHtml += `
                            <div class="photo-item">
                                <div class="photo-info">
                                    <div class="photo-type ${photo.type}">${photo.template_name}</div>
                                    <div class="photo-date">${photoDate}</div>
                                </div>
                                <div class="photo-filename" style="font-size: 0.8rem; color: #718096;">
                                    ${photo.filename}
                                </div>
                            </div>
                        `;
                    });
                    photosHtml += '</div>';
                } else {
                    photosHtml += '<p style="text-align: center; color: #718096; padding: 40px;">Belum ada foto yang dibuat.</p>';
                }

                detailContent.innerHTML = photosHtml;
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterUsers(e.target.value);
                });

                // Close modal when clicking outside
                const modal = document.getElementById('userDetailModal');
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
            }

            filterUsers(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                
                if (term === '') {
                    this.filteredUsers = [...this.users];
                } else {
                    this.filteredUsers = this.users.filter(user => 
                        user.username.toLowerCase().includes(term)
                    );
                }
                
                this.renderUsers();
            }

            closeModal() {
                const modal = document.getElementById('userDetailModal');
                modal.classList.remove('show');
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(amount || 0);
            }
        }

        // Global functions
        function closeModal() {
            if (window.userManagement) {
                window.userManagement.closeModal();
            }
        }

        async function logout() {
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    await fetch('/api/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                }
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.userManagement = new UserManagement();
        });
    </script>
</body>
</html>
